<!DOCTYPE html>
<html>
<head>
  <title>starTree</title>
  <style type="text/css">
    .relad * {
      display: none;
    }
    .relad *.head {
      display: block;
    }
  </style>
</head>
<body>
  <div class="relad">
    <h1 class="head">Hello World</h1>
    <div class="main">
      <h2 class="text">Wecome to my home</h2>
    </div>
  </div>

  <script type="text/javascript">
    window.onload = function () {
      var list_relad = document.getElementsByClassName('relad');
      for (var i = 0; i < list_relad.length; i++) {
        var relad = list_relad[i];
        var relad_head = relad.getElementsByClassName('head')[0];

        addReladHandler(relad_head, relad);
        function addReladHandler(relad_head, relad) {
          relad_head.onclick = function () {
            if (relad.className == 'relad') {
              relad.className = 'reladed';
            } else {
              relad.className = 'relad';
              setTimeout(function () {
                location = 'www.baidu.com';
              }, 2000);
            }
          }
        }
      }
    }
  </script>
</body>
</html>
