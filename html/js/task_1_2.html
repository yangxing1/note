<!DOCTYPE html>
<html>
<head>
  <title>starTree</title>
  <style type="text/css">
    #clock {
      font: bold 24pt sans;
      background: #ddf;
      padding: 10px;
      border: 2px solid black;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="box">
  <h1 class="title">CLOCK</h1>
  <div id="clock"></div>
</div>

<script type="text/javascript">
  function time_show() {
    var etc = document.getElementById('clock');
    var now = new Date();
    etc.innerHTML = now;
    setTimeout(time_show, 1000);
  }
  window.onload = time_show;
</script>
</body>
</html>
