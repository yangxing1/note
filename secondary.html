<div class="secondary">
  <div class="calendar">
    <table class="wp-calendar">
      <caption>{{this.year}} year {{this.month}} month</caption>
      <thead>
        <tr>
          <th title="week one">1</th>
          <th title="week two">2</th>
          <th title="week three">3</th>
          <th title="week four">4</th>
          <th title="week five">5</th>
          <th title="week six">6</th>
          <th title="week seven">7</th>
        </tr>
      </thead>
      <tbody>
        {{#each this.day_list}}
          <tr>
          {{#each this}}
            <td>
              {{this}}
            </td>
          {{/each}}
          </tr>
        {{/each}}                                          
      </tbody>
      <tfoot>
        <tr>
          <td class="prev" colspan="3">
            <a href="" title="check 2016 year 6 month text"><< {{this.next}}</a>
          </td>
          <td class="pad">
            
          </td>
          <td class="next" colspan="3">
            
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
