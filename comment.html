<!-- fix -->
<div class="comments-title">
  <header class="entry-header">
    <h1 class="entry-title">
      Talk region
    </h1>
  </header>
  <div class="entry-content">
    <p>wecome the here talk</p>
  </div>
</div>
<!-- content list -->
<ul class="comments-list">
{{#each list}}
  <li class="item">
    <div>
      <footer class="comment-meta">
        <div>
          <div class="photo"></div>
          <span class="author">{{this.author}}</span>
          on
          <a href="">
            <time datetime={{this.date}}>{{this.date}}</time>
          </a>
          <span class="says">said:</span>
        </div>
      </footer>
      <div class="comment-content">
        <p>{{this.content}}</p>
      </div>
      <div class="reply">
        <a href="" class="comment-reply-link">
          reply
          <span>↓</span>
        </a>
      </div>
    </div>
  </li>
{{/each}}
</ul>
<div class="respond">
  <h3 class="reply">
    Push comment
  </h3>
  <form class="form">
    <p class="form-notes">
      电子邮件地址不会被公开。 必填项已用
      <span>*</span>
      标注
    </p>
    <p class="form-author">
      <label for="author">
        Name
        <span>*</span>
      </label>
      <input class="author" id="author" name="author" type="text" value size="30" aria-required="true"></input>
    </p>
    <p class="form-email">
      <label for="email">
        Email
        <span>*</span>
      </label>
      <input class="email" type="text"  name="email" id="email" value size="30" aria-required="true">
    </p>
    <p class="form-content">
      <label for="commit">
        Comment
      </label>
      <textarea id="commit" class="commit" name="commit" cols="45" rows="8" aria-required="true"></textarea>
    </p>
    <p class="form-submit">
      <input class="submit" type="submit" value="Push comment"></input>
    </p>
  </form>
</div>
