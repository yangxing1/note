{{#each list}}
  <article class="post">
    <header class="entry">
      <h3 class="entry-title">
        <a href="article.html">{{this.title}}</a>
      </h3>
      <div class="entry-meta">
        <span class="sep">Posted on</span>
        <a href="" title="bottom 3:51">
          <time class="entry-date" datetime={{this.date}}>{{this.date}}</time>
        </a>
      </div>
    </header>
    <div class="entry-content">
      <div>
        <div class="plain">
          <pre>
          {{this.content}}
          </pre>
        </div>
      </div>
      <p class="read-more"><a href="article.html">read more</a> </p>
    </div>
    <footer class="entry-meta">
      <span class="cat-links">
        <span>Posted in</span>
        {{#each this.link}}
        <a href="" title={{this}}>{{this}}</a>
        <span class="sep"> | </span>
        {{/each}}
      </span>
      <span class="comments-link">
        <a href="">
          <span class="leave-reply">Leave a reply</span>
        </a>
      </span>
    </footer>
  </article>
{{/each}}
  <nav class="nav-below">
     <div class="nav-previous">
       <a href="">
         <span class="meta-nav">‚Üê</span>
         Older posts
       </a>
     </div>
  </nav>
